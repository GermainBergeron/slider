<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="js/Coveo.Slider.js"></script>
    <link rel="stylesheet" href="css/Coveo.Slider.css" />
</head>
<div id="selector"></div>
<button id="destroy">Destroy</button><button id="active">Active</button>
<script>
    $(document).ready(function () {
        $('#selector').slider({
            min: 0,
            max: 25,
            value: 12.5
        });

        var active = true;
        $('#destroy').click(function() {
            $('#destroy').prop('disabled', true);
            $('#active').prop('disabled', false);
            $('#selector').slider('destroy');
            //$('#selector').data('slider').destroy();
        });

        $('#active').click(function() {
            console.log($('#selector').data());
            console.log($('#selector').get(0).outerHTML);
            $('#destroy').prop('disabled', false);
            $('#active').prop('disabled', true);
            $('#selector').slider({
                value: 25,
                min: 0,
                max: 50
            });
        });
    });
</script>
</body>
</html>
